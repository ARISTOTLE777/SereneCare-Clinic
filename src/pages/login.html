<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneCare Medical - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side Welcome Section -->
        <div class="login-welcome">
            <h1>Welcome to SereneCare</h1>

            <div class="welcome-features">
                
                <div class="feature">
                    <div class="feature-text">Access Anytime, Anywhere</div>
                </div>

                <div class="feature">
                    <div class="feature-text">Connect with Healthcare Providers</div>
                </div>

                <div class="feature">
                    <div class="feature-text">Manage Your Health Records</div>
                </div>

            </div>
        </div>

        <!-- Right Side Login Form -->
        <div class="login-form-container">
            <div class="logo-section">
                <div class="logoo"><a class="logo" href="index.html">SereneCare Medical</a></div>
            </div>
            <br>
            <h2 class="form-title">Login</h2>
            <br><br>

            <form id="loginForm">

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="divider">OR</div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn" title="Sign in with Google">
                    GOOGLE
                </button>
                <button class="social-btn" title="Sign in with Apple">
                    APPLE
                </button>
                <button class="social-btn" title="Sign in with Microsoft">
                    MICROSOFT
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                Don't have an account? <a href="#">Create Account</a>
            </div>

        </div>
    </div>
</body>
</html>
